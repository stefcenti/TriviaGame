<html>

<head>
    <title>The Magical Cat Button</title>
</head>

<body>
    <button id="catButton">magical cat button</button>
    <div id="images">
    </div>
<!--
    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script type="text/javascript">
    
    // 
    $('#catButton').on('click', function() {
       
        // 
        var queryURL = "http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";

        // Goint to the URL and getting the data;
        $.ajax({url: queryURL, method: 'GET'})

            // When it is finished gettint the query do the following:
            .done(function(response) {

                // Setting the variable of image_url to the specific object
                var imageUrl = response.data.image_original_url;
                var imageFrames = response.data.image_frames;
                var imageOther = response.data.id;

                // Given the catImage the source 
                var catImage = $("<img>");
                
                // 
                catImage.attr('src', imageUrl);
                catImage.attr('alt', 'cat image');

                //
                $('#images').prepend(catImage);
            });
    });
    </script>
</body>

</html>
