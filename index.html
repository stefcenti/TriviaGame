<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
</head>
<!--
 *
  Create a basic trivia game with mulitple choice or true/false options.  These question will be retrieved from an api.

  Set a timer to limit the amount of time allowed to play.

  Display a counter with the amount of time left to play.

  Create a function to be called when the time runs out.  The function will show the number of answers the user got correct and incorrect.

  Only one answer is allowed per question.

  To Do: 
    * Find an api to use for the questions
    * Add html to show the questions and allow user to select only one choice.  
    * When the choice is entered, save the result (correct/incorrect) and
    *   show the next question.
    * When time runs out the timeout function will be called to display the results.
*
-->

<body>
    <div class="jumbotron" class="entire-content">
      <h1>Basic Trivia Game</h1>
    </div>

    <div id="main-content">

      <div class="game-panel">

        <div class="row">
          <div class="col-md-12" id="question">
            How do you put the question here?
          </div>
        </div>

        <!--***
        * When a question is displayed, the answer-choices 
        * will be shown
        **-->
        <div style="display:none;" class="row" id="answer-section">
          <div class="col-md-12">
            <div class="btn-group-vertical" role="group" aria-label="..." id="answer-choices">
              <button type="button" class="btn" id="choice1"></button>
              <button type="button" class="btn" id="choice2"></button>
              <button type="button" class="btn" id="choice3"></button>
              <button type="button" class="btn" id="choice4"></button>
            </div>
          </div>
        </div>

        <!--
        * When an answer is selected, the choices will be hidden
        * and the stats will be shown
        **-->
        <div style="display:none;" class="row" id="stats-section">
          <div class="row">
            <div class="col-md-12" id="correct-count">
              Correct Answers: 0
            </div>
          </div>

          <div class="row">
            <div class="col-md-12" id="incorrect-count">
              Incorrect Answers: 0
            </div>
          </div>

          <div class="row">
            <div class="col-md-12" id="unanswered-count">
              Unanswered: 0
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <button type="button" class ="btn btn-primary" id="start-button">START
            </button>
          </div>
        </div>

      <div id=#bottom-section>
        <h2>Time Left:</h2>
        <h3 id="time-left">00:00</h3>
      </div>
 </div>

    <!--
     * Need a row of possible answers to choose from.  Some kind of
     * Multiple choice element or button array
    -->

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
